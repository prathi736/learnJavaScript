<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    <!-- How to create element like div using DOM manipulation -->
</body>
<script>
    // Creating an element
    // At first this div is not attached to the web page, it is only inside memory
    const div = document.createElement('div')
    console.log(div);
    div.className = 'main'
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute('title', 'created title')
    div.style.backgroundColor = 'red'
    div.style.fontSize = '20px'
    div.style.padding = '16px'
    // innerText takes reference & then over write the text in the main
    // this operation is expensive
    // div.innerText = "Pulkit Rathi"

    // More direct method
    const addText = document.createTextNode("Pulkit Rathi")
    div.appendChild(addText)

    // Now attaching child element to web page
    document.body.appendChild(div)

    // We can also apply loop & function to generate these kind of elements again & again
    
</script>
</html>
